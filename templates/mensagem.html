<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="author" content="rafael" />
		<title>CDS - Notificação</title>
		<!-- Date: 2012-03-12 -->
		
		<script src="/static/js/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/css/estilosNotificacao.css">
	</head>
	
	
	<body>
	
		<div id="container">
		
			<div id="header">
				<h1><a href="#"><img title="CDS - Q10 Informática" border="0" alt="CDS - Q10 Informática" src="/static/imagens/logo_cds.gif"></a></h1>
				<div class="shadow"></div>
			</div>
			
			<div id="content">
				<ul class="lista_de_alcas">
					<li>
						<ul class="lista_alca_selecionada" name="lst_alca">
							<li class="linha_fdo_esquerdo"></li>
							<li class="linha_fdo_meio">
								<h2 class="titulo_alca">Usuários</h2>
							</li>
							<li class="linha_fdo_direito"></li>
						</ul>
					</li>
				</ul>
							
				<div id="dv_notificacao">
					<table cellpadding="0" cellspacing="0" border="0" id="tbl_notificacao">
						<form>
						<thead>
							<tr class="tr_fundoIndices">
								<th>
									Enviar Mensagem:
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td valign="top">
										Tipo: <select id="tipo" name="tipo">
												<option value="talk">GTalk</option>
												<option value="mail">E-mail</option>
											  </select>
								</td>
							</tr>
							<tr>
								<td valign="top">
										de:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="from" id="from" value="{{user}}" readonly="readonly"/>
								</td>
							</tr>
							<tr>
								<td valign="top">
										para: <input type="text" name="para" id="para"/>
								</td>
							</tr>
							<tr>
								<td valign="top">
										Msg: <textarea name="msg" id="msg"> 
											</textarea>
								</td>
							</tr>
							<tr>
								<td valign="top">
										<input type="button" value="Enviar" id="bsend" name="bsend" />
								</td>
							</tr>
						</tbody>
						</form>
					</table>
				</div>
				&nbsp;&nbsp;<a href="/adm/index">&gt;Grupos</a><br/>
				&nbsp;&nbsp;<a href="/adm/usuarios">&gt;Usuarios</a><br/>
			</div> <!-- /content -->
			
		</div> <!-- /container -->		
			
	</body>
	<script src="/static/js/mensagem.js"></script>
	<script src="/static/js/notifier.js"></script>
</html>
